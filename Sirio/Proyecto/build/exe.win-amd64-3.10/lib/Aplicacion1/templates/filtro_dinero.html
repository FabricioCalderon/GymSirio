    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <style>
        body {
            min-height: 100vh;
            background:linear-gradient(rgba(24, 2, 27, 0.8), rgba(0 6 193 / 30%));
            display: flex;
            flex-direction: column;
            
        }

        .btn.custom-btn2 {
            background-color: rgb(216, 33, 33);
            width: 60%;
            height: 60%;
        }
       

        /* Estilo cuando el cursor está sobre el botón Borrar */
        .btn.custom-btn2:hover {
            background-color:  #f80000;
            
        }
        .centered-cell {
            
            
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100%; /* Asegura que la celda use todo el alto disponible */
}
.bg-gd-sea {
    background-color: #ffffff; /* Blanco */
  /* border: 2px solid #fa4299;  Borde rosa para combinar con el fondo */
  border-radius: 20px;
}
.button-container {
  display: flex;               /* Usar flexbox */
  justify-content: center;     /* Centrar horizontalmente */
  gap: 10px;                   /* Espaciado entre los botones */
  margin-top: 15px;            /* Separación del formulario */
}

.bg-gd-sea {
    background-color: rgba(0, 0, 0, 0.7); /* Negro translúcido */
    color: #fff; /* Texto blanco */
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra sutil */
    }
</style>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <!-- Card con sombra y bordes redondeados -->
    <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
        <!-- Fondo gradiente -->
        <div class="card-body bg-gd-sea text-white">
            <h3 class="text-center fw-bold mb-4">Ingresos</h3>

            <form method="post">
                {% csrf_token %}
                
                <!-- Campo Desde -->
                <div class="mb-3">
                    <label for="fecha_inicio" class="form-label fw-semibold">Desde</label>
                    <input type="date" name="fecha_inicio" class="form-control" required>
                </div>

                <!-- Campo Hasta -->
                <div class="mb-3">
                    <label for="fecha_fin" class="form-label fw-semibold">Hasta</label>
                    <input type="date" name="fecha_fin" class="form-control" required>
                </div>

                <!-- Campo Total de ingresos -->
                <div class="mb-3">
                    <label for="total_ingresado" class="form-label fw-semibold">Total de ingresos:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input 
                            type="text" 
                            id="total_ingresado" 
                            class="form-control" 
                            value="{% if total_ingresado %}{{ total_ingresado|floatformat:2|intcomma }}{% else %}No se ha ingresado dinero{% endif %}" 
                            readonly>
                    </div>
                </div>

                <!-- Botón Filtrar -->
                <div class="text-center">
                    <button class="btn btn-success btn-lg rounded-pill px-5 mt-3" type="submit">Filtrar</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
