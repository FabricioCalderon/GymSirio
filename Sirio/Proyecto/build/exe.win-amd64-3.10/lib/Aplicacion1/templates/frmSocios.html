{% include 'base.html' %} 

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
{% block content %} 

<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="shortcut icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <style> 
        body {
            min-height: 100vh;
            background:linear-gradient(rgba(24, 2, 27, 0.8), rgba(0 6 193 / 30%));
            display: flex;
            flex-direction: column;
            
        }

        .btn.custom-btn2 {
            background-color: rgb(216, 33, 33);
            width: 60%;
            height: 60%;
        }
       

        /* Estilo cuando el cursor está sobre el botón Borrar */
        .btn.custom-btn2:hover {
            background-color:  #f80000;
            
        }
        .centered-cell {
            
            
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100%; /* Asegura que la celda use todo el alto disponible */
}
.bg-gd-sea {
    background-color: rgba(0, 0, 0, 0.7); /* Negro translúcido */
  color: #fff; /* Texto blanco */
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra sutil */
}
.button-container {
  display: flex;               /* Usar flexbox */
  justify-content: center;     /* Centrar horizontalmente */
  gap: 10px;                   /* Espaciado entre los botones */
  margin-top: 15px;            /* Separación del formulario */ 
}


</style>


<div class="container vh-100 d-flex justify-content-center align-items-center">
    <!-- Card con sombra y bordes redondeados -->
    <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
        <!-- Fondo gradiente -->
        <div class="card-body bg-gd-sea text-white">
            <h3 class="text-center fw-bold mb-4">Socios</h3>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Renderizado del formulario con Bootstrap -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Botones -->
                <div class="text-center">
                    <button class="btn btn-success btn-lg rounded-pill px-5 mt-3" type="submit">Guardar</button>
                    <a class="btn btn-danger btn-lg rounded-pill px-5 mt-3" href="/socios/SociosLista">Cancelar</a>

                    <!-- Verifica si el objeto tiene un id (socio ya guardado) -->
                    {% if form.instance.id %}
                    <a class="btn btn-primary btn-lg rounded-pill px-5 mt-3" href="{% url 'SubscripcionNuevo' socio_id=form.instance.id %}">
                        <i class="fas fa-plus-circle mt-2"></i> Crear Suscripción
                    </a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>  
</div>

{% endblock %}
