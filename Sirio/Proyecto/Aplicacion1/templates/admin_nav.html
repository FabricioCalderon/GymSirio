<title>Gym System</title>

<style>
  /* Botones de navbar */
.navbar-nav .btn {
    font-weight: bold;
    border-radius: 25px;
    padding: 8px 10px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center; 
}

/* Botón editar perfil */
.navbar-nav .btn.btn-outline-primary {
    background: linear-gradient(135deg, #4caf50, #81c784);
    color: #fff !important;
    border: none;
    
}

.navbar-nav .btn.btn-outline-primary:hover {
    background: linear-gradient(135deg, #45a049, #66bb6a);
    transform: translateY(-2px);
    color: #fff !important;
}

/* Botón salir */
.navbar-nav .btn.btn-outline-danger {
    background: linear-gradient(135deg, #f44336, #e57373);
    color: #fff !important;
    border: none;
}

.navbar-nav .btn.btn-outline-danger:hover {
    background: linear-gradient(135deg, #e53935, #ef5350);
    transform: translateY(-2px);
    color: #fff !important;
}

/* Íconos dentro del botón */
.navbar-nav .btn i {
    font-size: 15px;
    margin-right: 6px;
}

.navbar-nav .nav-item:nth-child(2) a {
    margin-left: 5px; /* separa el botón de "Salir" del de "Editar perfil" */
}
</style>

<nav class="navbar navbar-expand-lg  shadow">
    <div class="container-fluid">
        <!-- Logo o Nombre del Sistema -->
        <a class="navbar-brand fw-bold text-white ms-3" href="{% url 'home_view' %}">
            <i class="fas fa-dumbbell me-2"></i> GymMenu
        </a>

        <!-- Botón de menú responsive -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
               
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'SociosLista' %}">Socios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'PlanesLista' %}">Planes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'ProfesorLista' %}">Profes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'SubscripcionLista' %}">Suscripciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'asistencia_page' %}">Asistencia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'proteger_ingresos' %}">Ingresos</a>
                </li>

                
                
            </ul>
            
            <ul class="navbar-nav ms-auto ">
                <!-- botón de editar perfil aquí -->
                <li class="nav-item ms-2">
                    <a class="btn btn-outline-primary btn-sm d-flex align-items-center px-3 py-1" href="{% url 'editar_perfil' %}">
                        <i class="fas fa-user-edit me-1"></i> 
                    </a>
                </li>

                <!-- botón de salir aquí -->
                <li class="nav-item ms-2">
                    <a class="btn btn-outline-danger btn-sm d-flex align-items-center px-3 py-1" href="/cerrar">
                        <i class="fas fa-sign-out-alt me-1"></i> 
                    </a>
                </li>
            </ul>
            
            
        </div>
    </div>
</nav>
