{% include 'admin_nav.html' %}
{% include 'base.html' %} 
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
{% block content %}   

<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <style>
        body {
                min-height: 100vh;
                background: linear-gradient(135deg, rgba(45, 0, 60, 0.95), rgba(15, 5, 100, 0.85));
                display: flex;
                flex-direction: column;
                font-family: 'Segoe UI', Roboto, sans-serif;
                color: #ffffff;
                margin: 0;
            }

        /* Card general */
        .card.planes-card {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        /* Card header */
        .card.planes-card h3 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* Labels en blanco */
        .card.planes-card label {
            color: #ffffff;
            font-weight: 500;
        }

        /* Inputs */
        .card.planes-card input,
        .card.planes-card select,
        .card.planes-card textarea {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff !important;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .card.planes-card input::placeholder,
        .card.planes-card textarea::placeholder {
            color: #ccc;
        }

        /* Botones con gradiente */
        .btn-planes {
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            margin: 8px;
            transition: 0.4s;
            color: white !important;
        }

        .btn-save {
            background: linear-gradient(135deg, #4CAF50, #81C784);
        }
        .btn-save:hover {
            background: linear-gradient(135deg, #45a049, #66bb6a);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #f44336, #e57373);
        }
        .btn-cancel:hover {
            background: linear-gradient(135deg, #e53935, #ef5350);
            transform: translateY(-2px);
        }

        /* Contenedor de botones */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

    </style>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card planes-card">
            <h3 class="text-center">Planes</h3>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3"> 
                    {{ form.as_p }}
                </div>

                <div class="button-group">
                    <button class="btn btn-planes btn-save" type="submit">Guardar</button>
                    <a class="btn btn-planes btn-cancel" href="/planes/PlanesLista">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

</body>

{% endblock %}
