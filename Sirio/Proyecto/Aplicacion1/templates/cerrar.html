{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    /* Fondo degradado full screen */
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(45, 0, 60, 0.95), rgba(15, 5, 100, 0.85));
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Roboto, sans-serif;
        color: #ffffff;
        margin: 0;
    }

    /* Tarjeta central */
    .logout-card {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 450px;
        width: 100%;
        animation: fadeIn 0.5s ease;
        position: relative;
    }

    /* Icono de advertencia */
    .logout-card .icon-warning {
        font-size: 3rem;
        color: #f8b400;
        margin-bottom: 20px;
    }

    /* Título */
    .logout-card h1 {
        font-size: 2rem;
        margin-bottom: 15px;
        font-weight: 700;
    }

    /* Texto */
    .logout-card p {
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    /* Botones */
    .logout-card .btn {
        border-radius: 50px;
        padding: 10px 25px;
        font-size: 1rem;
        font-weight: 600;
        margin: 5px;
        transition: all 0.3s ease;
        color: #fff !important;
    }

    .btn-accept {
        background: linear-gradient(135deg, #4CAF50, #81C784);
    }
    .btn-accept:hover {
        background: linear-gradient(135deg, #45a049, #66bb6a);
        transform: translateY(-2px);
    }

    .btn-cancel {
        background: linear-gradient(135deg, #f44336, #e57373);
    }
    .btn-cancel:hover {
        background: linear-gradient(135deg, #e53935, #ef5350);
        transform: translateY(-2px);
    }

    /* Animación */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="logout-card">
    <!-- Icono de advertencia -->
    <i class="fas fa-exclamation-triangle icon-warning"></i>

    <h1>Cerrar Sesión</h1>
    <p>¿Está seguro de cerrar sesión <b>{{ producto.TipoProducto }}</b>?</p>
    <div>
        <a class="btn btn-accept" href="/navbar">Aceptar</a>
        <a class="btn btn-cancel" href="/home_view">Cancelar</a>
    </div>
</div>

{% endblock %}
