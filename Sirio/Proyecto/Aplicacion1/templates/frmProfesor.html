{% include 'base.html' %}


{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
{% block content %}


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>




    <link rel="shortcut icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</head>
<body>
    <style>
        

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(45, 0, 60, 0.95), rgba(15, 5, 100, 0.85));
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            margin: 0; 
        }

        /* Card general */
        .card.socios-card {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        /* Card header */
        .card.socios-card h3 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* Labels en blanco */
        .card.socios-card label {
            color: #ffffff;
            font-weight: 500;
        }

        /* Inputs */
        .card.socios-card input,
        .card.socios-card select,
        .card.socios-card textarea {
           background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff !important;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .card.socios-card input::placeholder,
        .card.socios-card textarea::placeholder {
            color: #ccc;
        }

        /* Botones */
        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #45a049, #66bb6a);
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(15, 228, 25, 0.7);
        }

        .btn-danger {
            background: #d63031;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #ff3b3b;
            transform: translateY(-2px);
        }

        /* Ajustes visuales */
        .text-center button,
        .text-center a {
            width: 180px;
        }

        /* Fondo del formulario */
        .bg-gd-sea {
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>



<div class="container vh-100 d-flex justify-content-center align-items-center">
       
        <div class="card socios-card">
            <h3 class="text-center fw-bold mb-4">Profesor</h3>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Renderizado del formulario con Bootstrap -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>


                <!-- Botones -->
                <div class="text-center">
                    <button class="btn btn-success btn-lg rounded-pill px-5 mt-3" type="submit">Guardar</button>
                    <a class="btn btn-danger btn-lg rounded-pill px-5 mt-3" href="/profesor/ProfesorLista">Cancelar</a>
                </div>
            </form>
        </div>
      
</div>


{% endblock %}
